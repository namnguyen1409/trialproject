<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="template">
<body>
<section layout:fragment="content" class="container h-100">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Thông tin kho hàng</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Tên kho hàng</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${inventory.name}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Địa chỉ kho hàng</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${inventory.location}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Ngày tạo kho hàng</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0 phone dateTime" th:text="${inventory.createdAt}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mt-3 mb-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Mô tả kho hàng</h4>
                </div>
                <div class="card-body">
                    <th:block th:utext="${inventory.description}"></th:block>
                </div>
            </div>
            <hr class="mt-3 mb-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Danh sách các khu vực trong kho</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th scope="col">Tên khu vực</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Số lượng sản phẩm</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
